<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/newProduct.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/product.css') }}">
    <script>
        let images = ['../image/photoProduct1.png', '../image/photoProduct2.png', '../image/photoProduct3.png', '../image/photoProduct4.png'];
        startId = 0;
        function go(nextOrPrevious, variant) {

            let numberImageCurrent = 'currentPhoto'+startId;
            let undergroundCurrentImage = document.getElementById(numberImageCurrent);
            undergroundCurrentImage.style.border = "none";

            if(variant == 'simple'){
                if(nextOrPrevious == 1) {
                    startId++;
                    if(startId >= images.length) {
                        startId = 0;
                    }
                } else {
                    startId--;
                    if(startId <= -1) {
                        startId = images.length-1;
                    }
                }
            }
            else {
                startId = nextOrPrevious;
            }
            
            
            let image = document.getElementById('currentPhoto');
            // console.log(image);
            image.src = images[startId];
            
            numberImageCurrent = 'currentPhoto'+startId;
            // console.log(numberImage);
            let undergroundNextImage = document.getElementById(numberImageCurrent);
            undergroundNextImage.style.border = "3px solid rgb(40,190,70)";

        }
        
    </script>
</head>
<body>
    <header class=" text-bg-white ">
        <div class="container headerMain " >
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
            
    
            <a href="/ads/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none ">
                <img src="{{ url_for('static', path='image/tpuLogo.png') }}" alt="LOGO" width="70px">
                <span class="mainName">Базар</span>
            </a>
    
            <form class="col-12 col-lg-3 mb-3 mb-lg-0 me-lg-3 inputMainLocation" role="search">
              <input type="search" class=" inputMain " placeholder="Поиск" >
              <a href="resultFind.html" class="inputMainLupa"><img src="../image/Lupa.webp" alt="" style="width: 80%;"></a>
            </form>
            
            <!-- <img src="image/Lupa.webp" alt="" class="lupa" height="35px"> -->
            <div class="text-end ">
              <a href="newProduct" class="buttonHeader"><button class="buttonHeader">Разместить объявление</button></a>
              <a href="profileInfo.html"><button class="buttonHeader">Профиль</button></a>
            </div>
          </div>
        </div>
    </header>
    <main class=" ">
        <div class="container">
            <main>
              <div class="row g-5">
                <div class="col-md-12 col-lg-10">
                  <h2 class="mb-3">Название объявление</h2>
                  <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-md-6" >
                            <div style="display: flex; justify-items: center;">
                                <button class="backOrNextPhoto" onclick="go(0, 'simple')" type="button"><img src="{{ url_for('static', path='image/backPhoto.png') }}" alt="Назад" style="width: 30px; "></button>
                                <img src="{{ url_for('static', path='image/photoProduct1.png') }}" id="currentPhoto" alt="" style="max-width: 100%;">
                                <button class="backOrNextPhoto" onclick="go(1, 'simple')" type="button"><img src="{{ url_for('static', path='image/nextPhoto.png') }}" alt="Вперёд" style="width: 30px;"></button>
                            </div>
                            <div style="margin-top: 20px; display: flex;">
                                <button class="allPhotos" onclick="go(0, 'other')" type="button"><img src="{{ url_for('static', path='image/photoProduct1.png') }}" id="currentPhoto0" alt="" onclick="go(0, 'simple')" style="width: 100%; border-radius: 3px; border: 3px solid rgb(40,190,70);"></button>
                                <button class="allPhotos" onclick="go(1, 'other')" type="button"><img src="{{ url_for('static', path='image/photoProduct2.png') }}" id="currentPhoto1" alt="" onclick="go(0, 'simple')" style="width: 100%; border-radius: 3px;"></button>
                                <button class="allPhotos" onclick="go(2, 'other')" type="button"><img src="{{ url_for('static', path='image/photoProduct3.png') }}" id="currentPhoto2" alt="" style="width: 100%; border-radius: 3px;"></button>
                                <button class="allPhotos" onclick="go(3, 'other')" type="button"><img src="{{ url_for('static', path='image/photoProduct4.png') }}" id="currentPhoto3" alt="" style="width: 100%; border-radius: 3px;"></button>
                            </div>
                        </div>
                        <div class="col-12" >
                            <h4>Описание объявления</h4>
                            <textarea name="" id="" cols="100%" rows="10%" class="form-control textareaNewProduct" style="outline : none" readonly>Здесь будет описание объявление.</textarea>
                        </div>
                        <div class="col-12">
                            <h5 class="mb-3" style="font-weight: bold;">Цена</h5>
                            <input class="form-control" readonly style="border: 1px solid black;">
                        </div>
                        <div class="col-12">
                            <h5 class="mb-3" style="font-weight: bold;">Адрес</h5>
                            <div><span >Район, улица, дом</span></div>
                            <div><span >Общежитие №...(если есть)</span></div>
                        </div>
                        <div class="card mb-3" style="margin-top: 30px; max-width: 100%; background: rgb(243, 243, 243);">
                            <div class="row g-0">
                              <div class="col-md-3">
                                <img src="{{ url_for('static', path='image/noLogoItem900.png') }}" class=" rounded-start" alt="" style="width: 90%; padding: 20px; padding-right: 0px;">
                              </div>
                              <div class="col-md-9" >
                                <div class="card-body" >
                                    <h3 class="card-title chatTextNameSaler" style="font-weight: bold;">Имя продавца</h3>
                                    <p class="card-text chatTextNameProduct" style="font-weight: bold; font-size: 20px;">Email/Tg</p>
                                    <p class="card-text chatTextNameProduct" style="font-size: 20px;">iiv1@tpu.ru / @vanya</p>
                                    <div style="display: flex; align-items: end; justify-content: end; ">

                                      <a href="chat.html"><button class=" buttonProduct borderBlack" style="margin-top: 20px; width: 350px; " type="button"><span class="buttonProductText">Открыть чат с продавцом</span></button></a>
                                    </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </main>
          </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ads/static/js/product.js"></script>
</body>
</html>
